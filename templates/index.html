    <div class="container">

            <div class="col lg12 m7 s12 col-centered">
                <h2 class="header center">Spam or HAM ? </h2>
                <div class="card">
                    <div class="card-content">
                        <p align="center">I am a simple ML model. I am here to predict wheather an mail is spam or not lets check it out !.</p>

        <input class="file-path validate" type="text">
      </div>

            </div>

    </div>
    <script type="text/javascript">
        $(function() {
            $("button#predict").click(function(e) {
                e.preventDefault();
                /*Get for variabes*/
                var productname = $("#email").val();
                /*create the JSON object*/
                if ($('#email').val().length == 0) {
                    swal(" ",
                        "Input length is less to predict !",
                        'warning')
                } else {
                    var data = [productname]
                        /*send the ajax request*/
                    $.ajax({
                        method: "POST",
                        url: window.location.href + 'api',
                        data: $('form').serialize(),
                        success: function(result) {
                            var json_result = JSON.parse(result);
                            var price = json_result['result'];
                            if (price == 'ham') {
                                swal(price,
                                    'The email is  ' + price,
                                    'success'
                                )
                            } else {
                                swal(price,
                                    'The email is  ' + price,
                                    'error'
                                )
                            }

                        },
                        error: function() {
                            console.log("error")
                        }
                    })

                }
            })

        });
    </script>
